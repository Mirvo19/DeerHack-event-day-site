<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .draggable {
            touch-action: none;
            user-select: none;
        }
        .resize-drag {
            border: 2px dashed #4a5568;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body class="bg-gray-800 text-white">
    <div id="admin-app" class="container mx-auto p-4 md:p-8">
        <!-- App content is rendered by admin.js -->
        <div id="auth-container"></div>
        <div id="dashboard-container" class="hidden">
            <!-- Admin dashboard will be rendered here -->
        </div>
    </div>

    <!-- Using jQuery for simplicity in AJAX calls -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- interact.js for drag-and-drop functionality -->
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <!-- Socket.IO client for WebSocket support -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/assets/js/admin.js"></script>
</body>
</html>
