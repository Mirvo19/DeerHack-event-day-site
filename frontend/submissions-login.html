<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submissions Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <style>
        #three-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }
        #app {
            position: relative;
            z-index: 1;
        }
        .login-container {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(59, 130, 246, 0.3);
        }
        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <!-- Three.js background canvas -->
    <div id="three-bg"></div>

    <!-- Login container -->
    <div id="app" class="relative w-full max-w-md p-4">
        <div class="login-container p-8 rounded-lg shadow-2xl">
            <h1 class="text-3xl md:text-4xl font-bold mb-2 text-center" style="font-family: 'Orbitron', sans-serif;">
                Submissions Portal
            </h1>
            <p class="text-gray-400 text-center mb-8">Login to manage project submissions</p>
            
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium mb-2">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        required
                        class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 text-white"
                        placeholder="admin@example.com"
                    >
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        required
                        class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 text-white"
                        placeholder="••••••••"
                    >
                </div>
                
                <div id="error-message" class="hidden bg-red-900 bg-opacity-50 border border-red-500 text-red-200 px-4 py-3 rounded-lg">
                </div>
                
                <button 
                    type="submit" 
                    id="login-btn"
                    class="w-full login-btn py-3 px-6 rounded-lg font-bold text-white"
                    style="font-family: 'Orbitron', sans-serif;"
                >
                    Login
                </button>
            </form>
            
        </div>
    </div>

    <script src="/assets/js/background.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Check if already logged in
            try {
                const statusResponse = await fetch('/submissions/api/auth/status');
                const statusData = await statusResponse.json();
                
                if (statusData.logged_in) {
                    window.location.href = '/submissions';
                    return;
                }
            } catch (error) {
                console.error('Error checking auth status:', error);
            }
            
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            const loginBtn = document.getElementById('login-btn');
            
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Hide previous errors
                errorMessage.classList.add('hidden');
                
                // Disable button
                loginBtn.disabled = true;
                loginBtn.textContent = 'Logging in...';
                
                try {
                    const response = await fetch('/submissions/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Success - redirect to submissions page
                        window.location.href = '/submissions';
                    } else {
                        // Show error
                        errorMessage.textContent = data.error || 'Login failed';
                        errorMessage.classList.remove('hidden');
                        loginBtn.disabled = false;
                        loginBtn.textContent = 'Login';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    errorMessage.textContent = 'An error occurred. Please try again.';
                    errorMessage.classList.remove('hidden');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login';
                }
            });
        });
    </script>
</body>
</html>
